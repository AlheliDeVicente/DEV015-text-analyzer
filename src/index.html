<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> Analizador de Texto </h1>
  </header>
    <ul>
      <li class="metrics" data-testid="word-count"> Total de Palabras: </li>
      <li class="metrics" data-testid="character-count"> Total de Caracteres: </li>
      <li class="metrics" data-testid="character-no-spaces-count"> Carácteres sin Espacios: </li>
      <li class="metrics" data-testid="word-length-average"> Promedio por Palabras: </li>
      <li class="metrics" data-testid="number-count"> Números: </li>
      <li class="metrics" data-testid="number-sum"> Suma de Números: </li>
    </ul>
    <h3>  Coloca tu texto a continuación </h3>
    <textarea name="user-input" rows = "25" cols = "75"></textarea>
    <button id="reset-button"> Limpiar </button>
    <footer> <p> Alhelí De Vicente García </p> </footer>
    <script src="index.js" type="module"> </script>
</body>
</html>
